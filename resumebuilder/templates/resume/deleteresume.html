{% extends 'resume/base.html' %}

{% block content %}

  <div class="container">
    <h2>Are you sure you want to delete this Resume?</h2>
    <br>
    <h5><a href="{% url 'detail_resume' resume.id %}">{{ resume.firstname }}</a></h5>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-danger" value="Delete">
    </form>


  </div>

{% endblock %}
