{% extends 'resume/base.html' %}

{% block content %}

  <div class="container">
    <h2>Edit a Resume</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Update">
    </form>

    <a href="{% url 'delete_resume' resume.id %}" class="btn btn-danger">Delete</a>
  </div>

{% endblock %}
