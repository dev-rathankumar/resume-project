{% extends 'resume/base.html' %}

{% block content %}

  <div class="container">
    <h2>Create a Resume</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

{% endblock %}
